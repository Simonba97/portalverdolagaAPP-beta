<script type="text/javascript">

  var nameSpace = "lesionados.html";
  // Seguridad para redireccionar a presentación móvil
  redirect(nameSpace); 

  var lesionados = $('li');
  lesionados = lesionados.length;

  var mensaje = $('#mensaje');

  if(lesionados == 1){
    mensaje.addClass('alert-warning');  
    mensaje.html(lesionados+" jugador lesionado.") 
  } else if (lesionados > 1) {
    mensaje.addClass('alert-warning');  
    mensaje.html(lesionados+" jugadores lesionados.") 
  } else {
    mensaje.addClass('alert-success');
    mensaje.html("No hay jugadores lesionados.") 
  }
  
</script>
